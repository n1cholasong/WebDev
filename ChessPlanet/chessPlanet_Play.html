<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script defer type="text/javascript" src="login.js"></script>
  <link rel="shortcut icon" type="image/png" href="images/chessSet/Knight.png">
  <title>Chess Planet - Play</title>
</head>

<body>
  <header>
    <img class="logo" src="images/logo1.png" alt="logo">
    <nav>
      <ul class="nav_links">
        <li><a href="index.html">Home</a></li>
        <li><a href="chessPlanet_Basics.html">Basics</a></li>
        <li><a href="chessPlanet_Openings.html">Openings</a></li>
        <li><a class="active" href="#">Play</a></li>
        <li><a href="chessPlanet_GMs/classical.html">GMs</a></li>
      </ul>
    </nav>
    <a onclick="openLogin()"><button>Login</button></a>
    <a onclick="openSignUp()"><button>Sign Up</button></a>
  </header>
  <div class="account">
    <div class="login-popup">
      <div class="login-page">
        <a class="close" onclick="closeLogin()">+</a>
        <img src="images/user.png" alt="profile">
        <!--<div>Icons made by <a href="https://www.flaticon.com/authors/becris" title="Becris">Becris</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>-->
        <form id="login" method="POST">
          <input type="text" id="username" name="username" placeholder="Username">
          <input type="password" id="password" name="password" placeholder="Password">
          <input type="submit" class="button" value="Login">
        </form>
      </div>
    </div>
    <div class="signup-popup">
      <div class="signup-page">
        <a class="close" onclick="closeSignUp()">+</a>
        <img src="images/user.png" alt="profile"><br>
        <!--<div>Icons made by <a href="https://www.flaticon.com/authors/becris" title="Becris">Becris</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>-->
        <label>New account</label>
        <form id="signup" method="POST">
          <input type="text" id="username" name="username" placeholder="Enter a username">
          <input type="password" id="password" name="password" placeholder="Enter a password">
          <input type="password" id="password2" name="password2" placeholder="Enter password again">
          <input type="submit" class="button" value="Sign Up">
        </form>
      </div>
    </div>
  </div>
  <main>
    <div class="headings">
      <h1>Let play some Chess!</h1><br>
      <hr><br>
      <p>Classical Chess - very long chess > 90mins</p>
      <p>Rapid Chess - normal quick chess < 60mins</p>
          <p>Blitz Chess - speed chess < 10mins </p>
              <br>
    </div>
    <iframe class="chessboard" src="https://play.chessbase.com" style="width:760px;height:480px"></iframe>
  </main>
  <footer>
    <h6>Nicholas Ong &copy 2021 All Rights Reserved.</h6>
  </footer>
</body>

</html>
